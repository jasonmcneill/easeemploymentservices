<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <title>Reset Your Password</title>

    <link href="../_assets/css/global.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="spinner text-center d-none" id="newPasswordSpinner"></div>
    <div class="container" id="newPasswordContent">
      <div class="row">
        <div class="col col-md-12">
          <h1 class="h3 mb-4 text-center font-weight-normal">
            Reset Your Password
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="col col-md-6 offset-md-3 d-none">
            <div
              data-alert-content
              class="alert alert-danger border-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
      <div id="resetPasswordContent">
        <div class="row">
          <div class="col col-md-6 offset-md-3">
            <p class="mt-2">
              Now that you have verified your identity by clicking on the link
              from your e-mail, you can choose a new password. Input your new
              password below.
            </p>
          </div>
        </div>
        <form id="newPasswordForm" autocomplete="off" novalidate>
          <div class="row">
            <div class="col col-md-6 offset-md-3 my-3">
              <div class="form-group">
                <label for="newpassword"><strong>New Password:</strong></label>
                <input
                  type="password"
                  class="form-control"
                  id="newpassword"
                  autocomplete="new-password"
                  required
                  autofocus
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-6 offset-md-3">
              <button type="submit" class="btn btn-primary mb-2">
                Save New Password
              </button>
              <a href="../login/" class="ml-4">Return to Sign In</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../_assets/js/popper.min.js"></script>
    <script src="../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
