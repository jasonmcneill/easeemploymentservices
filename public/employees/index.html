<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to logout if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../logout/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../_assets/css/global.css" />
    <title>Employees</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../employees/">Employees</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../participants/">Participants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Employees</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="employeescontainer">
      <div class="row">
        <div class="col col-md-12">
          <h1 class="h3 my-2 text-center font-weight-normal">Employees</h1>
        </div>
      </div>
      <!-- Alert -->
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="col col-md-6 offset-md-3 d-none">
            <div
              data-alert-content
              class="alert alert-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-md-2 offset-md-5">
          <!-- Spinner -->
          <div class="mt-3 text-center d-none" id="spinner">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="list-group mt-4 mb-3" id="employeelist"></div>
          <div class="text-center">
            <a href="add/" class="btn btn-light my-3">Add an Employee</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../_assets/js/popper.min.js"></script>
    <script src="../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../_assets/Chart.js/Chart.bundle.min.js"></script>
    <script src="../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
