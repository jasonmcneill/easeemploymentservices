<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/_assets/css/global.css" />
    <title>Add an Employee</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/employees/">Employees</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/employees/">Employees</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Content -->
    <div class="container-fluid fade-in">
      <div class="row">
        <div class="col col-md-12">
          <h1 class="h3 my-2 text-center font-weight-normal">
            Add an Employee
          </h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
            <div
              data-alert-content
              class="alert alert-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>

      <!-- Spinner -->
      <div class="spinner text-center d-none" id="spinner"></div>

      <form novalidate autocomplete="off" id="addemployeeform">
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label for="firstname"><strong>First name:</strong></label>
            <input type="text" class="form-control" id="firstname" />
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label for="lastname"><strong>Last name:</strong></label>
            <input type="text" class="form-control" id="lastname" />
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label for="type"><strong>Role:</strong></label>
            <select class="form-control" id="type">
              <option value="">(Select)</option>
              <option value="regular">regular employee</option>
              <option value="director">director</option>
              <option value="sysadmin">sysadmin</option>
            </select>
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label for="startdate"><strong>Employment date:</strong></label>
            <input
              type="date"
              class="form-control"
              id="startdate"
              maxlength="10"
            />
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label>
              <strong> E-mail this employee an invitation to register? </strong>
            </label>
            <div class="my-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="notifyemployee"
                  id="notifyEmployeeYes"
                  value="yes"
                />
                <label class="form-check-label" for="notifyEmployeeYes">
                  Yes
                </label>
              </div>
              <div class="form-check form-check-inline ml-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="notifyemployee"
                  id="notifyEmployeeNo"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="notifyEmployeeNo">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <button type="submit" class="btn btn-primary btn-block">
              Add Employee
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
    <script type="text/javascript" src="/_assets/js/global.js"></script>
    <script type="text/javascript" src="./logic.js"></script>
  </body>
</html>
