<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to logout if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../../logout/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../_assets/css/global.css" />
    <title>Job</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../participants/">Participants</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../../employment/">Employment</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../">Employment</a></li>
        <li class="breadcrumb-item active" aria-current="page">Job</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <h1 class="h3 my-2 text-center" data-jobtitle></h1>
          <h4 class="h4 text-center font-weight-normal" data-companyname></h3>
          <p class="text-center text-info" data-createdAt></p>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
          <div
            data-alert-content
            class="alert alert-danger border-danger"
            role="alert"
          ></div>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-4 offset-md-4">

          <!-- Filled by Participent -->
          <div id="filledby" class="d-none">
            <div class="mt-4 mb-1 border border-dark border-top-0 border-right-0 border-left-0"><strong class="lead">Filled By:</strong></div>
            <div class="mb-4">
              <span data-participant></span><br>
              <span data-begindate></span>
            </div>
          </div>
          
          <!-- Description -->
          <div class="mt-4 mb-1 border border-dark border-top-0 border-right-0 border-left-0"><strong class="lead">Description:</strong></div>
          <div class="titleCase mb-4">Hours: <span data-hours></span></div>
          <div data-jobdescription></div>

          <!-- Contact Info -->
          <div class="mt-4 mb-1 border border-dark border-top-0 border-right-0 border-left-0"><strong class="lead">Contact:</strong></div>
          <div data-contact-name></div>
          <div><span data-contact-phone></span> <span data-contact-phone-ext></span></div>
          <div data-contact-email></div>

          <!-- Job Site Details -->
          <div class="mt-4 mb-1 border border-dark border-top-0 border-right-0 border-left-0"><strong class="lead">Job Site:</strong></div>
          <div data-address></div>
          <div><span data-city></span>, <span data-state></span> <span data-zip></span></div>
          <div class="my-3" data-jobsitedetails></div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row mt-4 mb-5">
        <div class="col col-md-2 offset-md-4">
          <button id="btnEditJob" class="btn btn-dark">Edit</button>
        </div>
        <div class="col col-md-2 text-right">
          <button id="btnDeleteJob" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalDeleteJob"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this job?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-link mr-3"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="btnConfirmDelete">
              Yes, delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../_assets/js/popper.min.js"></script>
    <script src="../../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../_assets/js/moment.js"></script>
    <script src="../../_assets/js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script src="../../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
