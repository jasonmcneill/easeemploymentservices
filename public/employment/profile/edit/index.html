<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to logout if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../../../logout/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../../_assets/css/global.css" />
    <title data-jobname></title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../../../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../participants/">Participants</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../../../employment/">Employment</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../../">Employment</a></li>
        <li class="breadcrumb-item">
          <a href="../#" id="breadcrumblink">Job</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <h1
            class="h3 mt-2 mb-3 text-center"
            data-jobname
          ></h1>
          <h4 class="h4 text-center font-weight-normal" data-companyname></h3>
          <p class="text-center text-info" data-createdAt></p>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
          <div
            data-alert-content
            class="alert alert-danger border-danger"
            role="alert"
          ></div>
        </div>
      </div>

      <!-- Form -->
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <form id="formEditJob" novalidate autocomplete="off">
            <div class="form-group">
              <label for="foundbyemployeeid"><strong>Found by:</strong></label>
              <select id="foundbyemployeeid" class="form-control"></select>
            </div>

            <div class="form-group">
              <label for="employerid"><strong>Employer:</strong></label>
              <select id="employerid" class="form-control"></select>
              <div>
                Don't see the employer in this dropdown?
                <a href="../../employers/add/" class="text-nowrap">
                  Add the employer
                </a>
              </div>
            </div>

            <div class="form-group">
              <label for="jobtitle"><strong>Job Title:</strong></label>
              <input
                type="text"
                class="form-control"
                id="jobtitle"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="hours"><strong>Hours:</strong></label>
              <select id="hours" class="form-control">
                <option value="">(Select)</option>
                <option value="full time">Full time</option>
                <option value="part time">Part time</option>
                <option value="varies">Hours vary</option>
                <option value="undetermined">Undetermined</option>
              </select>
            </div>

            <div class="form-group">
              <label for="jobdescription"
                ><strong>Job Description:</strong></label
              >
              <textarea
                class="form-control"
                id="jobdescription"
                rows="7"
              ></textarea>
            </div>

            <div class="employerprofile"></div>

            <h5
              class="h5 mt-5 mb-4 border border-dark border-top-0 border-right-0 border-left-0"
            >
              <em>Contact:</em>
            </h5>

            <div class="form-group">
              <label for="contactname"><strong>Name:</strong></label>
              <input
                type="text"
                id="contactname"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="contactphone"><strong>Phone:</strong></label>
              <input
                type="tel"
                pattern="[0-9]"
                id="contactphone"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="contactphoneext"
                ><strong>Phone extension:</strong></label
              >
              <input
                type="tel"
                pattern="[0-9]"
                id="contactphoneext"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="contactemail"><strong>E-mail:</strong></label>
              <input
                type="email"
                id="contactemail"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <h5
              class="h5 mt-5 mb-4 border border-dark border-top-0 border-right-0 border-left-0"
            >
              <em>Location:</em>
            </h5>

            <div class="form-group">
              <label for="address"><strong>Address:</strong></label>
              <input
                type="text"
                id="address"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="city"><strong>City:</strong></label>
              <input
                type="text"
                id="city"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="state"><strong>State:</strong></label>
              <select id="state" class="form-control"></select>
            </div>

            <div class="form-group">
              <label for="zip"><strong>ZIP:</strong></label>
              <input
                type="tel"
                pattern="[0-9]"
                id="zip"
                class="form-control"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="jobsitedetails"
                ><strong>Job site details:</strong></label
              >
              <textarea
                class="form-control"
                id="jobsitedetails"
                rows="5"
              ></textarea>
            </div>

            <div class="mt-4 mb-5">
              <button type="submit" class="btn btn-dark btn-block">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../_assets/js/popper.min.js"></script>
    <script src="../../../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../_assets/js/moment.js"></script>
    <script src="../../../_assets/js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script src="../../../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
