<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Enforce access -->
    <script src="../../../_assets/js/enforceaccess.js"></script>
    <script type="text/javascript">
      const allowedRolesForPage = ["director", "sysadmin"];
      const redirectUrl = "../../../";
      const logoutUrl = "../../../logout/";

      verifyRefreshToken(logoutUrl);
      enforceUserRoles(redirectUrl, allowedRolesForPage);
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../../_assets/css/global.css" />
    <title data-name></title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../../../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../../">Home</a>
          </li>
          <li class="nav-item d-none" data-access-sysadmin data-access-director>
            <a class="nav-link" href="../../../employees/">Employees</a>
          </li>
          <li class="nav-item d-none" data-access-sysadmin data-access-director>
            <a class="nav-link" href="../../../participants/">Participants</a>
          </li>
          <li
            class="nav-item active d-none"
            data-access-sysadmin
            data-access-director
          >
            <a class="nav-link" href="../../../employment/">Employment</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../../">Employment</a></li>
        <li class="breadcrumb-item"><a href="../">Employers</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-name></li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h1 class="h3 my-2 text-center font-weight-normal" data-name></h1>
        </div>
      </div>

      <div class="text-center my-3">
        <a href="../../add-a-job/" class="btn btn-dark">Add a Job</a>
      </div>

      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <!-- Employer Profile -->
          <table class="table table-bordered mt-3">
            <tr>
              <th>Phone:</th>
              <td><div id="phone"></div></td>
            </tr>
            <tr>
              <th valign="top">Address:</th>
              <td valign="top">
                <div id="address"></div>
              </td>
            </tr>
            <tr>
              <th>Web site:</th>
              <td><div id="website"></div></td>
            </tr>
          </table>

          <!-- Buttons -->
          <div class="my-3">
            <button class="btn btn-dark" id="btnEdit">Edit</button>

            <button class="btn btn-danger float-right" id="btnDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalDeleteEmployer"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete <span data-name></span>?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-link mr-3"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="btnConfirmDelete">
              Yes, delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../_assets/js/popper.min.js"></script>
    <script src="../../../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
