<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to logout if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../../../logout/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../../../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../../../_assets/css/global.css" />
    <title data-name></title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../../../../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../../employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../../participants/"
              >Participants</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../../../../employment/">Employment</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../../../">Employment</a></li>
        <li class="breadcrumb-item"><a href="../../">Employers</a></li>
        <li class="breadcrumb-item">
          <a href="../" data-name id="breadcrumb_link"></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h1 class="h3 my-2 text-center font-weight-normal" data-name></h1>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <!-- Alert -->
          <div class="row">
            <div id="alertMessage" class="col mt-4 d-none">
              <div
                data-alert-content
                class="alert alert-danger border-danger"
                role="alert"
              ></div>
            </div>
          </div>

          <form
            id="formEditEmployer"
            novalidate
            autocomplete="off"
            class="mt-3 mb-5"
          >
            <input type="hidden" id="employerid" value="" />

            <!-- Company name -->
            <div class="form-group">
              <label for="companyname"><strong>Company Name:</strong></label>
              <input
                class="form-control"
                type="text"
                maxlength="255"
                id="companyname"
              />
            </div>

            <!-- Web site -->
            <div class="form-group">
              <label for="website"><strong>Web site address:</strong></label>
              <input
                class="form-control"
                type="url"
                maxlength="255"
                id="website"
                placeholder="http://"
              />
            </div>

            <!-- Phone -->
            <div class="form-group">
              <label for="phone"><strong>Phone number:</strong></label>
              <input
                class="form-control"
                type="tel"
                pattern="[0-9]"
                maxlength="255"
                id="phone"
              />
            </div>

            <!-- Phone country -->
            <div class="form-group">
              <label for="phonecountry"
                ><strong>Country for phone number:</strong></label
              >
              <select id="phonecountry" class="form-control"></select>
            </div>

            <!-- Address -->
            <div class="form-group">
              <label for="address"><strong>Address:</strong></label>
              <input
                class="form-control"
                type="text"
                maxlength="255"
                id="address"
              />
            </div>

            <!-- City -->
            <div class="form-group">
              <label for="city"><strong>City:</strong></label>
              <input
                class="form-control"
                type="text"
                maxlength="255"
                id="city"
              />
            </div>

            <!-- State -->
            <div class="form-group">
              <label for="state"><strong>State:</strong></label>
              <select class="form-control" id="state"></select>
            </div>

            <!-- ZIP -->
            <div class="form-group">
              <label for="zip"><strong>ZIP:</strong></label>
              <input
                class="form-control"
                type="text"
                pattern="[0-9]"
                id="zip"
              />
            </div>

            <!-- Submit -->
            <div class="form-row">
              <button type="submit" class="btn btn-dark btn-block">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../../_assets/js/popper.min.js"></script>
    <script src="../../../../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
