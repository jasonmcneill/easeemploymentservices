<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to login if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "/login/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/_assets/css/global.css" />
    <title>Password Must Change</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="#">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Change Password
        </li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="spinner text-center d-none" id="spinner"></div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-12">
          <h1 class="h3 my-2 text-center font-weight-normal">
            Password Must Change
          </h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
            <div
              data-alert-content
              class="alert alert-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form
        novalidate
        autocomplete="off"
        id="formChangePassword"
        novalidate
        autocomplete="off"
      >
        <div class="row">
          <div class="col col-md-4 offset-md-4">
            For security purposes, you are now required to change your password.
            Please input your new password below.
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <label for="newpassword"><strong>New password:</strong></label>
            <input
              type="password"
              class="form-control"
              id="newpassword"
              autocomplete="new-password"
              autofocus
            />
          </div>
        </div>
        <div class="form-row my-3">
          <div class="form-group col col-md-4 offset-md-4">
            <button type="submit" class="btn btn-primary btn-block">
              Change password
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/_assets/js/global.js"></script>
    <script type="text/javascript" src="./logic.js"></script>
  </body>
</html>
