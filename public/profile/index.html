<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <script src="../_assets/js/enforceaccess.js"></script>
  <script>
    const logoutUrl = "../logout/";

    verifyRefreshToken(logoutUrl);
  </script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css" />

  <link rel="stylesheet" href="../_assets/css/global.css" />
  <title>My Profile</title>
</head>

<body>
  <!-- TOP NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mb-0 h1" href="../">EASE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link home" href="../">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link employees" href="../employees/">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link participants" href="../participants/">Participants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link employment" href="../employment/">Employment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link housing" href="../housing/">Housing</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link profile" href="../profile/">My Profile</a>
          <span class="sr-only">(current)</span>
        </li>
        <li class="nav-item">
          <a class="nav-link signout" href="../logout/">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Enforce access -->
  <script type="text/javascript">
    const allowedRolesForPage = ["regular", "director", "sysadmin"];
    const redirectUrl = "../";

    enforceUserRoles(redirectUrl, allowedRolesForPage);
  </script>

  <!-- Breadcrumbs -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">My Profile</li>
    </ol>
  </nav>

  <!-- Toasts -->
  <div id="toasts"></div>

  <!-- Content -->
  <div class="container-fluid fade-in" id="employeescontainer">
    <div class="row">
      <div class="col col-md-12">
        <h1 class="h3 my-2 text-center font-weight-normal">My Profile</h1>
      </div>
    </div>
    <!-- Alert -->
    <div class="row">
      <div id="alertMessage" class="mt-3 col col-md-4 offset-md-4 d-none">
        <div data-alert-content class="alert alert-danger border-danger" role="alert"></div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 offset-md-3">
        <!-- Spinner -->
        <div class="mt-3 text-center d-none" id="spinner">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form id="profileform" autocomplete="off" novalidate>
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <div class="form-row my-3">
            <div class="form-group col">
              <label for="firstname"><strong>First name:</strong></label>
              <input type="text" class="form-control" id="firstname" autocomplete="given-name" required />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="lastname"><strong>Last name:</strong></label>
              <input type="text" class="form-control" id="lastname" autocomplete="family-name" required />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="email"><strong>E-mail:</strong></label>
              <input type="email" class="form-control" id="email" autocomplete="email" autocapitalize="off" readonly />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="email_personal"><strong>Personal E-mail:</strong></label>
              <input type="email" class="form-control" id="email_personal" autocomplete="email" autocapitalize="off" />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="smsphone"><strong>Mobile phone number:</strong></label>
              <input type="tel" class="form-control" id="smsphone" pattern="[0-9]" autocomplete="tel" />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="smsphonecountry">
                <strong>Country for mobile phone:</strong>
              </label>
              <div>
                <select class="form-control" id="smsphonecountry"></select>
              </div>
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="phone"><strong>Phone number:</strong></label>
              <input type="tel" class="form-control" id="phone" pattern="[0-9]" autocomplete="tel" />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="username"><strong>Username:</strong></label>
              <input type="text" class="form-control" id="username" autocomplete="off" autocapitalize="off" required />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <label for="password"><strong>New Password:</strong></label>
              <input type="password" class="form-control" id="password" autocomplete="new-password" autocapitalize="off"
                required />
            </div>
          </div>

          <div class="form-row my-3">
            <div class="form-group col">
              <button type="submit" class="btn btn-block btn-dark">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="../_assets/js/jquery-3.5.1.slim.min.js"></script>
  <script src="../_assets/js/popper.min.js"></script>
  <script src="../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../_assets/Chart.js/Chart.bundle.min.js"></script>
  <script src="../_assets/js/global.js"></script>
  <script src="./logic.js"></script>
</body>

</html>
