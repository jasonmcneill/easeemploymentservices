<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="../../_assets/js/enforceaccess.js"></script>
    <script>
      const logoutUrl = "../../logout/";

      verifyRefreshToken(logoutUrl);
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../_assets/css/global.css" />
    <title>Add a Home</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link home" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link employees" href="../../employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link participants" href="../../participants/"
              >Participants</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link employment" href="../../employment/"
              >Employment</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link housing" href="../../housing/">Housing</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link profile" href="../../profile/">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link signout" href="../../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Enforce access -->
    <script type="text/javascript">
      const allowedRolesForPage = ["regular", "director", "sysadmin"];
      const redirectUrl = "../../";

      enforceUserRoles(redirectUrl, allowedRolesForPage);
    </script>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../">Housing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add a Home</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <h1 class="h3 mt-2 mb-3 text-center font-weight-normal">
            Add a Home
          </h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
          <div
            data-alert-content
            class="alert alert-danger border-danger"
            role="alert"
          ></div>
        </div>
      </div>

      <!-- Form -->
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <form id="formAddJob" novalidate autocomplete="off">
            <div class="form-group">
              <label for="foundbyemployeeid"><strong>Found by:</strong></label>
              <select id="foundbyemployeeid" class="form-control"></select>
            </div>

            <div class="form-group">
              <label for="providerid"><strong>Provider:</strong></label>
              <select id="providerid" class="form-control"></select>
              <div>
                Don't see the provider in this dropdown?
                <a href="../providers/add/" class="text-nowrap">
                  Add the provider
                </a>
              </div>
            </div>

            <div class="form-group">
              <label for="hometitle"><strong>Title:</strong></label>
              <input
                type="text"
                class="form-control"
                id="hometitle"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="homedescription"><strong>Description:</strong></label>
              <textarea
                class="form-control"
                id="homedescription"
                rows="7"
              ></textarea>
            </div>

            <div class="providerprofile"></div>

            <h5
              class="h5 mt-5 mb-4 border border-dark border-top-0 border-right-0 border-left-0"
            >
              <em>Contact:</em>
            </h5>

            <div class="form-group">
              <label for="contactname"><strong>Name:</strong></label>
              <input
                type="text"
                id="contactname"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="contactphone"><strong>Phone:</strong></label>
              <input
                type="tel"
                pattern="[0-9]"
                id="contactphone"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="contactphoneext"
                ><strong>Phone extension:</strong></label
              >
              <input
                type="tel"
                pattern="[0-9]"
                id="contactphoneext"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="contactemail"><strong>E-mail:</strong></label>
              <input
                type="email"
                id="contactemail"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <h5
              class="h5 mt-5 mb-4 border border-dark border-top-0 border-right-0 border-left-0"
            >
              <em>Location:</em>
            </h5>

            <div class="form-group">
              <label for="address"><strong>Address:</strong></label>
              <input
                type="text"
                id="address"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="city"><strong>City:</strong></label>
              <input
                type="text"
                id="city"
                class="form-control"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="state"><strong>State:</strong></label>
              <select id="state" class="form-control"></select>
            </div>

            <div class="form-group">
              <label for="zip"><strong>ZIP:</strong></label>
              <input
                type="tel"
                pattern="[0-9]"
                id="zip"
                class="form-control"
                autocomplete="off"
              />
            </div>

            <div class="my-5">
              <button type="submit" class="btn btn-dark btn-block">
                Add Home
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../_assets/js/popper.min.js"></script>
    <script src="../../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
