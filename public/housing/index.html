<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="../_assets/js/enforceaccess.js"></script>
    <script>
      const logoutUrl = "../logout/";

      verifyRefreshToken(logoutUrl);
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../_assets/css/global.css" />
    <title>Housing</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link home" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link employees" href="../employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link participants" href="../participants/"
              >Participants</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link employment" href="../employment/">Employment</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link housing" href="../housing/">Housing</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link profile" href="../profile/">My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link signout" href="../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Enforce access -->
    <script type="text/javascript">
      const allowedRolesForPage = ["regular", "director", "sysadmin"];
      const redirectUrl = "../";

      enforceUserRoles(redirectUrl, allowedRolesForPage);
    </script>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Housing</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <h1 class="h3 my-2 text-center font-weight-normal">Housing</h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
          <div
            data-alert-content
            class="alert alert-danger border-danger"
            role="alert"
          ></div>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-4 offset-md-4">
          <h2 class="h4 text-center font-weight-normal mt-4">Vacancies</h2>
          <div id="homeList" class="mb-5"></div>

          <p class="text-center mb-5 hide-for-regular-employees">
            <a class="btn btn-dark" href="add-a-home/">Add a Home</a>
          </p>

          <div id="participantsPlacedList_container" class="d-none">
            <h2 class="h4 text-center font-weight-normal mt-4">
              Participants Placed
            </h2>
            <div id="participantsPlacedList" class="mb-5"></div>
          </div>

          <hr />

          <p class="text-center mt-2 mb-5 hide-for-regular-employees">
            <a href="providers/">Housing Providers</a>
          </p>
        </div>
      </div>
    </div>

    <script src="../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../_assets/js/popper.min.js"></script>
    <script src="../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../_assets/js/moment.js"></script>
    <script src="../_assets/js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script src="../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
