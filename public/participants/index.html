<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to login if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../login/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../_assets/css/global.css" />
    <title>Participants</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../employees/">Employees</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../participants/">Participants</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Participants</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-12">
          <h1 class="h3 my-2 text-center font-weight-normal">Participants</h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="col col-md-6 offset-md-3 d-none">
            <div
              data-alert-content
              class="alert alert-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col col-md-4 offset-md-4 text-light">
          <form id="formSearch">
            <div class="input-group mb-3">
              <input
                type="search"
                class="form-control"
                placeholder="Participant's name"
                aria-label="Recipient's username"
                aria-describedby="searchByName"
                value="oe"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="searchByName"
                >
                  Search
                </button>
              </div>
            </div>
            <div id="formSearchResults">
              <div id="formSearchSummary" class="text-dark mt-4 mb-2">
                <strong>Found 3 results:</strong>
              </div>
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                  John D<strong>oe</strong>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  Jane D<strong>oe</strong>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                  Joe Schm<strong>oe</strong>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../_assets/js/popper.min.js"></script>
    <script src="../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
