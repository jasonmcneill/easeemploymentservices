<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Enforce access -->
    <script src="../_assets/js/enforceaccess.js"></script>
    <script type="text/javascript">
      const allowedRolesForPage = ["director", "sysadmin"];
      const redirectUrl = "../";
      const logoutUrl = "../logout/";

      verifyRefreshToken(logoutUrl);
      enforceUserRoles(redirectUrl, allowedRolesForPage);
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../_assets/css/global.css" />
    <title>Participants</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item d-none" data-access-sysadmin data-access-director>
            <a class="nav-link" href="../employees/">Employees</a>
          </li>
          <li
            class="nav-item active d-none"
            data-access-sysadmin
            data-access-director
          >
            <a class="nav-link" href="../participants/">Participants</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item d-none" data-access-sysadmin data-access-director>
            <a class="nav-link" href="../employment/">Employment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Participants</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col col-md-12">
          <h1 class="h3 my-2 text-center font-weight-normal">Participants</h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
          <div
            data-alert-content
            class="alert alert-danger border-danger"
            role="alert"
          ></div>
        </div>
      </div>

      <!-- Search -->
      <div class="row mt-3">
        <div class="col col-md-4 offset-md-4">
          <form id="formSearch" class="d-none" autocomplete="off" novalidate>
            <div class="form-row align-items-center">
              <div class="col">
                <label class="sr-only" for="participantsearch"
                  >Participant's name</label
                >
                <input
                  id="participantsearch"
                  type="search"
                  class="form-control"
                  placeholder="Participant's name"
                  aria-label="Participant's name"
                  autocomplete="off"
                  autocapitalize="off"
                  autofocus
                />
              </div>
              <div class="col-auto">
                <button class="btn btn-dark" type="submit" id="searchByName">
                  Search
                </button>
              </div>
            </div>
          </form>

          <div id="formSearchResults_spinner" class="d-none">
            <div class="my-2 text-center">
              <div class="spinner-border text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>

          <div id="formSearchResults" class="mt-3 mb-5"></div>

          <div id="participantList" class="my-5 d-none">
            <div class="text-center">
              <div class="my-2 text-center d-none" id="participantList_spinner">
                <div class="spinner-border text-dark" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <button class="btn btn-dark" id="participantList_showall">
                List all
              </button>
            </div>
          </div>

          <div class="text-center my-5">
            <hr />
            <a href="add/" class="btn btn-dark"> Add a participant </a>
          </div>
        </div>
      </div>
    </div>

    <script src="../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../_assets/js/popper.min.js"></script>
    <script src="../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
