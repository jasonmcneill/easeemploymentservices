<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to logout if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../../../logout/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../../../_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../../../_assets/css/global.css" />
    <title data-name></title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="../../../">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../employees/">Employees</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../../../participants/">Participants</a>
            <span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../../logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="../../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../../">Participants</a></li>
        <li class="breadcrumb-item">
          <a href="../" id="breadcrumblink" data-name></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
      </ol>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Spinner -->
    <div class="my-2 text-center d-none" id="spinner">
      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- Content -->
    <div class="container-fluid fade-in" id="content">
      <div class="row">
        <div class="col">
          <h1 class="h3 my-2 text-center font-weight-normal" data-name></h1>
        </div>
      </div>

      <!-- Alert -->
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="col col-md-4 offset-md-4 d-none">
            <div
              data-alert-content
              class="alert alert-danger border-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>

      <div class="row my-3">
        <div class="col col-md-4 offset-md-4">
          <form id="formEditParticipant" novalidate autocomplete="off">
            <input
              type="hidden"
              name="participantid"
              id="participantid"
              value=""
            />
            <div class="form-group">
              <label for="firstname"><strong>First name:</strong></label>
              <input
                class="form-control"
                type="text"
                name="firstname"
                id="firstname"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="lastname"><strong>Last name:</strong></label>
              <input
                class="form-control"
                type="text"
                name="lastname"
                id="lastname"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="phone"><strong>Phone:</strong></label>
              <input
                class="form-control"
                type="tel"
                name="phone"
                id="phone"
                maxlength="255"
                pattern="[0-9]"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="phonecountry">
                <strong>Country for phone:</strong>
              </label>
              <select class="form-control" id="phonecountry"></select>
            </div>

            <div class="form-group">
              <label for="address"><strong>Address:</strong></label>
              <input
                class="form-control"
                type="text"
                name="address"
                id="address"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="city"><strong>City:</strong></label>
              <input
                class="form-control"
                type="text"
                name="city"
                id="city"
                maxlength="255"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="state"><strong>State:</strong></label>
              <select class="form-control" id="state" name="state"></select>
            </div>

            <div class="form-group">
              <label for="zip"><strong>ZIP code:</strong></label>
              <input
                class="form-control"
                type="tel"
                name="zip"
                id="zip"
                maxlength="10"
                pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="employeeid"
                ><strong>Assign to Employee:</strong></label
              >
              <select
                class="form-control"
                id="employeeid"
                name="employeeid"
              ></select>
            </div>

            <div class="row my-4">
              <div class="col">
                <button type="submit" class="btn btn-primary btn-block">
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../../_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../_assets/js/popper.min.js"></script>
    <script src="../../../_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../_assets/js/global.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
