<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Redirect to logout if refreshToken not detected -->
    <script type="text/javascript">
      const refreshToken = localStorage.getItem("refreshToken") || "";
      if (!refreshToken.length) window.location.href = "../logout/";
    </script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./_assets/bootstrap-4.5.2-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./_assets/css/global.css" />
    <link rel="stylesheet" href="./_assets/css/home.css" />
    <title>Access</title>
  </head>
  <body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mb-0 h1" href="./">EASE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./">
              Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./employees/">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./participants/">Participants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./logout/">Sign Out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Toasts -->
    <div id="toasts"></div>

    <!-- Content -->
    <div class="container-fluid pt-3 fade-in">
      <div class="row">
        <div class="col col-xl-2 col-lg-3 col-md-3 col-sm-6">
          <div class="card border-primary">
            <h5 class="card-header bg-primary text-white">Time Entry</h5>
            <div class="card-body">
              <!-- Date and time -->
              <div id="clockDate" class="text-center mb-2"></div>
              <div id="clockTime" class="text-center mb-3"></div>

              <!-- Time entries -->
              <div id="timeEntries"></div>

              <!-- Buttons -->
              <div class="text-center">
                <button class="btn btn-primary d-none" id="btnClockIn">
                  Clock In
                </button>

                <button class="btn btn-info d-none" id="btnClockOut">
                  Clock Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalConfirmClockOut"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Confirm Clock Out</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure you want to clock out?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary mr-3"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-info" id="btnClockOutConfirm">
              Yes, clock out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./_assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./_assets/js/popper.min.js"></script>
    <script src="./_assets/bootstrap-4.5.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./_assets/js/moment.js"></script>
    <script src="./_assets/js/moment-timezone-with-data-2012-2022.min.js"></script>
    <script src="./_assets/js/global.js"></script>
    <script src="./_assets/js/home.js"></script>
  </body>
</html>
