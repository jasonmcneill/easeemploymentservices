<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Sign In</title>

    <link href="./style.css" rel="stylesheet" />
    <link href="/_assets/css/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="spinner d-none"></div>
    <form id="form-signin" class="form-signin" autocomplete="off">
      <h1 class="h3 text-center mb-3 font-weight-normal">Sign In</h1>
      <div class="row">
        <div class="col col-md-12">
          <div id="alertMessage" class="d-none mb-4">
            <div
              data-alert-content
              class="alert alert-danger"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
      <div class="my-3">
        <label for="inputUsername" class="sr-only">Username</label>
        <input
          type="text"
          id="inputUsername"
          class="form-control"
          placeholder="Username"
          required
          autofocus
          autocomplete="off"
          autocapitalize="off"
        />
      </div>
      <div class="my-3">
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
          autocomplete="off"
        />
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign In
      </button>
      <div class="mt-4">
        <p class="text-center">
          <a href="/forgot-password/">I forgot my password</a>
        </p>
        <p class="text-center">
          <a href="/register/">Register</a>
        </p>
      </div>
    </form>

    <script type="text/javascript" src="./logic.js"></script>
    <script type="text/javascript" src="/_assets/js/global.js"></script>
  </body>
</html>
